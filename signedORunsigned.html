<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed or Unsigned</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <style>
        body{
            background: linear-gradient(to bottom, #ffcc00, #ff6600 );
            background: linear-gradient(to right, #ffcc00, #ff6600);

        }
        .signed{
            background: radial-gradient(circle, #9E0095, #F500C0);

        }
    </style>
</head>
<body>
    <center>
    <h1>Signed or Unsigned Number</h1>
    </center>
    <hr>
    <div class="signed">
       <label for="">Enter Number</label> <input type="text" id="num" placeholder="Enter number">
       <button onclick="calc()" >Submit</button>
       <input type="text" id="result">
    </div>

    <script>
        function calc()
        {
            let num = Number(document.getElementById("num").value);
            if(num >= 0)
            {
                document.getElementById("result").value = "It's a signed number";
            }
            else{
                document.getElementById("result").value = "Its a unsigned number";
            }
        }
    </script>

</body>
</html>
