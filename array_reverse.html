<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverse</title>
</head>
<body>
    <script>
        var arr = [10,20,30,40,50];
        for(i=arr.length-1;i>=0;i--){
            document.write(arr[i]," ");
        }
    </script>
</body>
</html>
