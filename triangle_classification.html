<!DOCTYPE html>
<html>
<head>
    <title>Triangle Classification</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <style>
        body {
            font-family: cursive;
            margin-top: 30px;
            background: url(assets/images/triangle.avif) no-repeat center;
            background-size: contain;
            height: 500px;
            color: white;
            background-color: #A432D1;
        }
    </style>
</head>
<body>
    <div id="triangle">
        <h2>Triangle Classification</h2>
        <label for="angle1">Angle 1: </label>
        <input type="number" id="angle1"><br><br>

        <label for="angle2">Angle 2: </label>
        <input type="number" id="angle2"><br><br>

        <label for="angle3">Angle 3: </label>
        <input type="number" id="angle3"><br><br>

        <button onclick="classifyTriangle()">Classify</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function classifyTriangle() {
            const angle1 = Number(document.getElementById('angle1').value);
            const angle2 = Number(document.getElementById('angle2').value);
            const angle3 = Number(document.getElementById('angle3').value);

            let angleType = '';
            if (angle1 + angle2 + angle3 === 180) {
                if (angle1 < 90 && angle2 < 90 && angle3 < 90) {
                    angleType = 'Acute';
                } else if (angle1 === 90 || angle2 === 90 || angle3 === 90) {
                    angleType = 'Right-Angled';
                } else {
                    angleType = 'Obtuse';
                }

                let sideType = '';
                if (angle1 === angle2 && angle2 === angle3) {
                    sideType = 'Equilateral';
                } else if (angle1 === angle2 || angle1 === angle3 || angle2 === angle3) {
                    sideType = 'Isosceles';
                } else {
                    sideType = 'Scalene';
                }

                const result = `It's an ${angleType} ${sideType} Triangle.`;
                document.getElementById('result').innerHTML = result;
            } else {
                document.getElementById('result').innerHTML = "Invalid angles. Please make sure the angles sum up to 180 degrees.";
            }
        }
    </script>
</body>
</html>
