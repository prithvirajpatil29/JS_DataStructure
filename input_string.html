<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Character Checker</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        center{
            padding: 20px;
            color: #fff;
            background-color: #5B7784;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 1px 1px 3px 1px rgb(230, 220, 220);
        }
        .container>input{
            padding: 10px;
            margin:20px 10px;
            outline: 0px solid black;
            border: 1px solid black;
            border-radius: 20px 10px;
            text-align: center;
        }
        .container>input[type="submit"]{
            border: 0px solid black;
            background-color: #5B7784;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: 0.6s;
        }
        .container>input[type="submit"]:hover{
            background-color: #37D867;
        }
    </style>
</head>
<body>
   
    <center>
        <h1>Check input character is aplhabet, digit or special character</h1>
    </center>
    <hr>
    <div class="container">
        <h2>Enter in input box</h2>
        <!-- <form action=""> -->
        <input type="text" placeholder="Enter Character" id="input">
        <input type="submit" onclick="check(event)" value="submit">
        <!-- </form> -->
        <h3 id="result"></h3>
    </div>
    
    <script>
                function check(event) {
                    event.preventDefault();
                    let input_value = document.querySelector("input").value;
                    let result = document.querySelector("h3");
        
                    let containsAlphabet = false;
                    let containsDigit = false;
                    let containsSpecialChar = false;
        
                    for (let i = 0; i < input_value.length; i++) {
                        let charCode = input_value.charCodeAt(i);
        
                        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
                            containsAlphabet = true;
                        } else if (charCode >= 48 && charCode <= 57) {
                            containsDigit = true;
                        } else {
                            containsSpecialChar = true;
                        }
                    }
        
                    if (containsAlphabet) {
                        result.style.color = "#37D867";
                        result.innerHTML = "The string contains alphabet(s).";
                    }
                    
                    if (containsDigit) {
                        result.style.color = "#37D867";
                        result.innerHTML += "<br>The string contains digit(s).";
                    }
        
                    if (containsSpecialChar) {
                        result.style.color = "#37D867";
                        result.innerHTML += "<br>The string contains special character(s).";
                    }
        
                    if (!containsAlphabet && !containsDigit && !containsSpecialChar) {
                        result.style.color = "red";
                        result.innerHTML = "The string is empty or does not contain any valid character.";
                    }
                }
    </script>
</body>
</html>
